name: Unit tests for all microservices

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit_tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Run gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
              ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests for all services
        run: ./gradlew unitTestAll
        continue-on-error: true

      - name: Upload HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report
          path: '**/build/reports/tests/test'

      - name: Show test results
        if: always()
        run: |
          echo "Inventory tests:"
          cat inventory-service/build/test-results/test/TEST-*.xml || true
          
          echo "Order tests:"
          cat order-service/build/test-results/test/TEST-*.xml || true
  
  integration_tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    needs: unit_tests

    steps:
      - name: Checkout app code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Run gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run integration tests for all services
        run: ./gradlew integrationTestAll
        continue-on-error: true

      - name: Upload integration test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-html-report
          path: '**/build/reports/tests/test'